<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="survey-container p-4 border rounded">
    <h2 class="text-center mb-4">Survey Preview</h2>
    <p class="text-center">{{ surveyView.description }}</p>


    <div *ngFor="let question of surveyView.questions; let i = index" class="mb-3">
      <div class="form-group">
        <label>{{ question.questionText }}</label>


        <ng-container [ngSwitch]="question.questionType">


          <input *ngSwitchCase="'text'" type="text" class="form-control" readonly>


          <input *ngSwitchCase="'number'" type="number" class="form-control"readonly>


          <input *ngSwitchCase="'date'" type="date" class="form-control"  readonly>


          <div *ngSwitchCase="'multiple_choice'">
            <div *ngFor="let option of question.options" class="form-check">
              <input type="radio" [value]="option.optionText" [checked]="question.response === option.optionText" class="form-check-input" disabled>
              <label class="form-check-label">{{ option.optionText }}</label>
            </div>
          </div>

        </ng-container>
      </div>
    </div>


    <div class="text-center">
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
  </div>
</div>
