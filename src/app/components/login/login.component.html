<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="login-container p-4 border rounded">
    <h2 class="text-center mb-4">Login</h2>
    <form class="row g-3" (ngSubmit)="login()">
      <div class="col-auto">
        <label for="inputEmail" class="visually-hidden">Email</label>
        <input type="text"
        class="form-control"
        id="inputEmail"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
         required>
      </div>
      <div class="col-auto">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password"
        class="form-control"
        id="inputPassword"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
        >
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Login</button>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" (click)="goToRegister()">Create Account</button>
      </div>
    </form>
  </div>
</div>
